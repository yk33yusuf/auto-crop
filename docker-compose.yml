version: '3.8'

services:
  auto-crop:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REMBG_URL=http://rembg:7000
    depends_on:
      - rembg
    restart: unless-stopped
    networks:
      - rembg-network

  rembg:
    image: danielgatis/rembg:latest
    command: s --host 0.0.0.0 --port 7000 --log_level info
    # Port'u EXPOSE et (internal network i√ßin)
    expose:
      - "7000"
    restart: unless-stopped
    networks:
      - rembg-network

networks:
  rembg-network:
    driver: bridge
